<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .toggle {
            margin-top: 10px;
            color: #007BFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="username" placeholder="Username" style="display: none;">
            <button type="submit">Login</button>
        </form>
        <p class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</p>
    </div>

    <script>
        function toggleForm() {
            let formTitle = document.getElementById("form-title");
            let usernameField = document.getElementById("username");
            let toggleText = document.querySelector(".toggle");
            
            if (usernameField.style.display === "none") {
                formTitle.textContent = "Sign Up";
                usernameField.style.display = "block";
                toggleText.textContent = "Already have an account? Login";
            } else {
                formTitle.textContent = "Login";
                usernameField.style.display = "none";
                toggleText.textContent = "Don't have an account? Sign Up";
            }
        }
    </script>
</body>
</html>
